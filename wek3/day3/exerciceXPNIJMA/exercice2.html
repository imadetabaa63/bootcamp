    <script>
    function capitalize(str) {
  let evenCaps = '';
  let oddCaps = '';

  for (let i = 0; i < str.length; i++) {
    if (i % 2 === 0) {
      // index زوجي
      evenCaps += str[i].toUpperCase();
      oddCaps += str[i];
    } else {
      // index فردي
      evenCaps += str[i];
      oddCaps += str[i].toUpperCase();
    }
  }

  return [evenCaps, oddCaps];
}
console.log(capitalize("abcdef"));
// ➜ ['AbCdEf', 'aBcDeF']
</script>
