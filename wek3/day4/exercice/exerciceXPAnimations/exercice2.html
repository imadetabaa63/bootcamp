<!DOCTYPE html>
<html>
<head>
  <style>
    #container {
      width: 400px;
      height: 400px;
      position: relative;
      background: yellow;
    }
    #animate {
      width: 50px;
      height: 50px;
      position: absolute;
      background-color: red;
      left: 0;
      top: 0;
    }
  </style>
</head>
<body>

<p><button onclick="myMove()">Click Me</button></p>

<div id="container">
  <div id="animate"></div>
</div>

<script>
  function myMove() {
    const box = document.getElementById("animate");
    const container = document.getElementById("container");

    let position = 0;
    const maxRight = container.offsetWidth - box.offsetWidth;

    const interval = setInterval(() => {
      if (position >= maxRight) {
        clearInterval(interval); 
      } else {
        position++;
        box.style.left = position + "px";
      }
    }, 1); 
  }
</script>

</body>
</html>
