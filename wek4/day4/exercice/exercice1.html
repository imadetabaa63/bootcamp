<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Formulaire GET</title>
</head>
<body>
  <h2>Formulaire de contact</h2>
  
  <!-- Formulaire envoyé avec la méthode GET -->
  <form action="" method="get">
    <label for="name">name :</label><br>
    <input type="text" id="name" name="name"><br><br>

    <label for="message">comments :</label><br>
    <textarea id="message" name="message" rows="5" cols="30"></textarea><br><br>

    <input type="submit" value="send">
  </form>
  <!-- Où apparaîtront les données envoyées ?
Lorsque vous cliquez sur Envoyer, les données sont envoyées via l’URL, car vous utilisez la méthode GET.
  -->
</body>
</html>
