//------------------------------------------------------
// exercice #2#
// On a un tableau de tableaux : [[0, 1], [2, 3]]
// On utilise la méthode reduce() pour les fusionner dans un seul tableau
// La valeur initiale de l'accumulateur (acc) est [1, 2]
[[0, 1], [2, 3]].reduce(
  (acc, cur) => {
    // À chaque itération, on concatène l'élément courant (cur) à l'accumulateur (acc)
    // 1ère itération : acc = [1, 2], cur = [0, 1] → acc.concat(cur) = [1, 2, 0, 1]
    // 2ème itération : acc = [1, 2, 0, 1], cur = [2, 3] → acc.concat(cur) = [1, 2, 0, 1, 2, 3]
    return acc.concat(cur);
  },
  [1, 2], // Valeur initiale de l'accumulateur
);
// Résultat final [1, 2, 0, 1, 2, 3]
