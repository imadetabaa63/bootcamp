// exercice #2#
const number = [1, 2, 2, 3, 4, 4, 5];
const uniqueNumber = number.filter((value, index, array) => {
  return array.indexOf(value) === index;
});
console.log(uniqueNumber); // [1, 2, 3, 4, 5]
// exercice #3#
function cleanArray(arr) {
  return arr.filter(value => {
    return value !== null &&
           value !== 0 &&
           value !== "" &&
           value !== false &&
           value !== undefined &&
           !Number.isNaN(value) === true;
  });
}

// Exemple d’utilisation
const sampleArray = [NaN, 0, 15, false, -22, '', undefined, 47, null];
const cleanedArray = cleanArray(sampleArray);
console.log(cleanedArray); // [15, -22, 47]

// exercice #4#
function repeat(str, n = 1) {
  let result = "";
  for (let i = 0; i < n; i++) {
    result += str;
  }
  return result;
}

// Exemple d’utilisation :
console.log(repeat('Ha!', 3));  // "Ha!Ha!Ha!"
