    <script>
        //exercice #6#
// [2] === [2]  retourne false car ce sont deux instances différentes de tableau.
 //{} === {}  retourne false pour la même raison : deux objets différents en mémoire.

 const object1 = { number: 5 }; 
const object2 = object1; 
const object3 = object2; 
const object4 = { number: 5 };

object1.number = 4;

console.log(object2.number); // ?
console.log(object3.number); // ?
console.log(object4.number); // ?
 //4 object2.number (même référence que object1)
//4 object3.number (même référence que object1)
//5 object4.number (objet distinct)

class Animal {
  constructor(name, type, color) {
    this.name = name;   
    this.type = type;   
    this.color = color; 
  }
}


class Mammal extends Animal {
  sound(sound) {
    return `${sound} I'm a ${this.type}, named ${this.name} and I'm ${this.color}`;
  }
}

const farmerCow = new Mammal('Lily', 'cow', 'brown and white');


console.log(farmerCow.sound('Moooo'));
