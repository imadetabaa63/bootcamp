<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let client = "John";

const groceries = {
  fruits: ["pear", "apple", "banana"],
  vegetables: ["tomatoes", "cucumber", "salad"],
  totalPrice: "20$",
  other: {
    paid: true,
    meansOfPayment: ["cash", "creditCard"]
  }
};


const displayGroceries = () => {
  groceries.fruits.forEach(fruit => {
    console.log(fruit);
  });
};

displayGroceries(); // Affiche : pear, apple, banana

//  Fonction fléchée pour cloner les données et tester les effets
const cloneGroceries = () => {
  // Pass By Value (valeurs primitives)
  let user = client; // ici, c'est une copie indépendante (string = primitive)
  client = "Betty";
  console.log("client :", client); // Betty
  console.log("user :", user);     // John => PAS modifié (copie indépendante)

  // Pass By Reference (objets)
  let shopping = groceries;

  // Modification directe sur l'objet (référence partagée)
  shopping.totalPrice = "35$";
  console.log("groceries.totalPrice :", groceries.totalPrice); // "35$" => MODIFIÉ

  // Modification d'un sous-objet
  shopping.other.paid = false;
  console.log("groceries.other.paid :", groceries.other.paid); // false => MODIFIÉ
};

cloneGroceries();

    </script>
</body>
</html>
